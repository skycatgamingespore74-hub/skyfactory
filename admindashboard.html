<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        color: #fff;
    }
    header {
        background: #2b2b4f;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5em; }

    /* Hamburger */
    #hamburger { display: none; cursor: pointer; font-size: 1.5em; }
    nav { display: flex; gap: 20px; }
    nav a { color: #fff; text-decoration: none; }

    /* Side menu desktop */
    #sidebar {
        position: fixed;
        right: 0;
        top: 50px;
        width: 200px;
        height: calc(100% - 50px);
        background: #2b2b4f;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    #sidebar .locked {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #888;
        cursor: not-allowed;
    }

    main {
        margin: 20px;
        margin-right: 220px; /* espace pour sidebar desktop */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #444;
        text-align: left;
    }
    th { background: #333366; }
    .score-low { color: #ff4d4d; font-weight: bold; }
    .score-medium { color: #ffcc00; font-weight: bold; }
    .score-high { color: #00ff88; font-weight: bold; }

    /* Graphiques */
    #charts { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .chart-box {
        flex: 1 1 300px;
        background: #2b2b4f;
        padding: 20px;
        border-radius: 10px;
    }

    /* Logs */
    #logs { background: #2b2b4f; padding: 20px; border-radius: 10px; margin-top: 20px; max-height: 200px; overflow-y: auto; }

    /* Mobile */
    @media(max-width: 768px){
        #sidebar { position: fixed; right: -220px; transition: right 0.3s; top: 0; height: 100%; }
        #sidebar.open { right: 0; }
        main { margin-right: 0; }
        #hamburger { display: block; }
    }
</style>
</head>
<body>

<header>
    <h1>Dashboard Admin</h1>
    <div id="hamburger">â˜°</div>
    <nav id="nav-links">
        <a href="#">Accueil</a>
        <a href="#">Stats</a>
        <a href="#">Logs</a>
    </nav>
</header>

<div id="sidebar">
    <div class="locked">ðŸ”’ Indisponible</div>
    <div class="locked">ðŸ”’ Indisponible</div>
    <div class="locked">ðŸ”’ Indisponible</div>
</div>

<main>
    <h2>Utilisateurs</h2>
    <table>
        <thead>
            <tr><th>IP / Utilisateur</th><th>Points</th><th>Score comportemental</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>

    <h2>Graphiques</h2>
    <div id="charts">
        <div class="chart-box"><canvas id="pointsChart"></canvas></div>
        <div class="chart-box"><canvas id="connectionChart"></canvas></div>
    </div>

    <h2>Logs</h2>
    <div id="logs"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const users = [
    { ip: "192.168.1.10", name: "Alice", points: 100 },
    { ip: "192.168.1.20", name: null, points: 50 },
    { ip: "10.0.0.5", name: "Bob", points: 80 },
];

function scoreClass(points){
    if(points<=30) return 'score-low';
    if(points<=70) return 'score-medium';
    return 'score-high';
}

function updateUsersTable(){
    const usersTable = document.getElementById("usersTable");
    usersTable.innerHTML = "";
    users.forEach(u=>{
        const displayName = u.name ? `${u.ip} <${u.name}>` : `${u.ip} (non connectÃ©)`;
        const points = Math.min(100, Math.max(0, u.points));
        const row = document.createElement("tr");
        row.innerHTML = `<td>${displayName}</td><td>${points}</td><td class="${scoreClass(points)}">${points}</td>`;
        usersTable.appendChild(row);
    });
}

// Simuler logs
const logsDiv = document.getElementById("logs");
const logs = ["Serveur dÃ©marrÃ©", "Connexion de Alice", "Connexion de Bob"];
logs.forEach(l=>logsDiv.innerHTML+=`<div>${l}</div>`);

// Graphiques
const pointsCtx = document.getElementById('pointsChart').getContext('2d');
const pointsChart = new Chart(pointsCtx, {
    type: 'bar',
    data: {
        labels: users.map(u => u.name||'Non connectÃ©'),
        datasets: [{ label: 'Points', data: users.map(u=>u.points), backgroundColor: ['#00ff88','#ffcc00','#ff4d4d'] }]
    },
    options:{ responsive:true, plugins:{ legend:{display:false} }, scales:{ y:{ beginAtZero:true, max:100 }}}
});

const connectionCtx = document.getElementById('connectionChart').getContext('2d');
const connectionChart = new Chart(connectionCtx, {
    type: 'doughnut',
    data: {
        labels:['ConnectÃ©','Non connectÃ©'],
        datasets:[{ data:[users.filter(u=>u.name).length, users.filter(u=>!u.name).length], backgroundColor:['#00ff88','#ff4d4d'] }]
    },
    options:{ responsive:true }
});

// Simuler changements de points
setInterval(()=>{
    users.forEach(u=>{
        u.points += Math.floor(Math.random()*11-5);
        u.points = Math.min(100, Math.max(0, u.points));
    });
    updateUsersTable();
    pointsChart.data.datasets[0].data = users.map(u=>u.points);
    pointsChart.update();
},3000);

updateUsersTable();

// Hamburger mobile
const hamburger = document.getElementById("hamburger");
const sidebar = document.getElementById("sidebar");
hamburger.addEventListener("click", ()=> sidebar.classList.toggle("open"));
</script>

</body>
</html>
