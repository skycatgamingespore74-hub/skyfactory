<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<style>
    /* Reset & base */
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; color: #333; display: flex; min-height: 100vh; }

    /* Sidebar */
    #sidebar {
        width: 250px;
        background: linear-gradient(180deg, #4b6cb7, #182848);
        color: white;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
    }
    #sidebar.closed { transform: translateX(-250px); }
    #sidebar .hamburger { background: none; border: none; color: white; font-size: 1.5em; padding: 10px; cursor: pointer; text-align: left; }

    /* Content */
    #content { flex:1; padding: 20px; transition: margin-left 0.3s ease; }
    #sidebar.closed ~ #content { margin-left: 0; }

    /* Header */
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header h1 { flex:1; font-size:1.8em; color:#182848; }

    /* Card style */
    .card { background:white; border-radius:12px; padding:20px; margin-bottom:20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    /* Graph container */
    #chartContainer { height:300px; }

    /* Table */
    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { padding:10px; text-align:left; border-bottom:1px solid #ddd; }
    th { background:#182848; color:white; }

    /* Cadenas */
    #lock { display:flex; align-items:center; justify-content:center; font-size:1.2em; color: #aaa; margin-top:10px; }

    /* Responsive */
    @media (max-width:768px){
        #sidebar { position:fixed; height:100%; z-index:1000; }
        #sidebar.closed { transform: translateX(-250px); }
        #content { margin-left:0; }
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="closed">
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    <nav style="margin-top:20px; padding-left:10px;">
        <p>ðŸ”’ Indisponibl e</p>
    </nav>
</div>

<!-- Main Content -->
<div id="content">
    <header>
        <h1>Dashboard Admin</h1>
    </header>

    <!-- Graph -->
    <div class="card">
        <canvas id="connectionChart"></canvas>
    </div>

    <!-- IP / Utilisateur -->
    <div class="card">
        <h2>IP Utilisateur</h2>
        <table>
            <thead>
                <tr><th>IP</th><th>Utilisateur</th></tr>
            </thead>
            <tbody id="ipTable">
                <tr><td>192.168.0.1</td><td>Non connectÃ©</td></tr>
                <tr><td>192.168.0.2</td><td>JohnDoe</td></tr>
                <tr><td>192.168.0.3</td><td>JaneDoe</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Hamburger toggle
    function toggleSidebar(){
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('closed');
    }

    // Chart data
    const ctx = document.getElementById('connectionChart').getContext('2d');
    const connectionChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
            datasets: [
                {
                    label: 'Connexions',
                    data: [5, 8, 6, 10, 7, 9],
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40,167,69,0.2)',
                    tension:0.3,
                    fill:true
                },
                {
                    label: 'DÃ©connexions',
                    data: [2, 4, 3, 5, 4, 3],
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220,53,69,0.2)',
                    tension:0.3,
                    fill:true
                }
            ]
        },
        options: {
            responsive:true,
            plugins:{
                legend:{ position:'top' },
                title:{ display:true, text:'Connexions / DÃ©connexions' }
            }
        }
    });
</script>

</body>
</html>
