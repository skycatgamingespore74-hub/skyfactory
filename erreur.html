<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>‚ö†Ô∏è HORROR COUNTDOWN</title>
<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, Helvetica, sans-serif;
    color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.container {
    background: #0a0000;
    border: 4px solid red;
    padding: 30px;
    max-width: 700px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 0 40px red;
}
h1 { font-size: 36px; animation: flicker 1.5s infinite; }
.countdown { font-size: 30px; font-weight: bold; margin: 20px 0; }
.shake { animation: shake 0.15s; }
.flash { background: darkred; }
button, a { margin-top: 15px; padding: 15px 25px; font-size: 18px; font-weight: bold; border-radius: 8px; border: none; cursor: pointer; text-decoration: none; }
button { background: red; color: black; }
a { display: inline-block; background: black; color: red; border: 2px solid red; }
#signal { display: none; font-size: 60px; color: white; letter-spacing: 4px; text-align: center; }
#monster { display: none; position: fixed; inset: 0; background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 600'><rect width='800' height='600' fill='black'/><circle cx='300' cy='250' r='60' fill='red'/><circle cx='500' cy='250' r='60' fill='red'/><rect x='250' y='350' width='300' height='80' fill='red'/></svg>") center/cover no-repeat; }
@keyframes shake { 0% { transform: translate(0); } 25% { transform: translate(-5px,5px); } 50% { transform: translate(5px,-5px); } 75% { transform: translate(-5px,-5px); } 100% { transform: translate(0); } }
@keyframes flicker { 0% { opacity:1; } 50% { opacity:0.4; } 100% { opacity:1; } }
</style>
</head>
<body>
<div class="container" id="box">
    <h1>‚ö†Ô∏è DISPARITION ‚ö†Ô∏è</h1>
    <p>
        Princesse Naw se porte disparue le 8 f√©vrier √† cause de la reprise lundi.
        <br><br>
        son t√©l√©phone retrouv√© au bord de l'autoroute. 
        <br><br>
        1 minutes pourla sauver üíÄ
    </p>
    <button id="soundBtn">üîä ACTIVER LE SON (HORROR)</button>
    <div class="countdown" id="countdown"></div>
    <div id="signal">üì° SIGNAL PERDU</div>
    <a href="tel:9110">üìû APPELER 9110</a>
</div>
<div id="monster"></div>

<script>
let countdownTime = 60; // 1 minute en secondes
const countdownEl = document.getElementById("countdown");
const box = document.getElementById("box");
const signal = document.getElementById("signal");
const monster = document.getElementById("monster");

let audioCtx, enabled = false;
document.getElementById("soundBtn").onclick = () => {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    enabled = true;
    document.getElementById("soundBtn").innerText = "üîä SON ACTIV√â";
};

// fonction son agressif avec variations al√©atoires
function horrorTick() {
    if(!enabled) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = ["sine","square","sawtooth","triangle"][Math.floor(Math.random()*4)];
    osc.frequency.value = 200 + Math.random()*2000;
    gain.gain.value = 0.2 + Math.random()*0.5;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1 + Math.random()*0.1);
}

// boucle principale
let timerInterval = setInterval(()=>{
    countdownEl.innerHTML = `‚è≥ ${Math.floor(countdownTime/60)}m ${countdownTime%60}s`;
    box.classList.add("shake");
    document.body.classList.add("flash");
    setTimeout(()=>{box.classList.remove("shake"); document.body.classList.remove("flash");},100);

    horrorTick();
    countdownTime--;

    if(countdownTime < 0){
        clearInterval(timerInterval);
        countdownEl.style.display = "none";
        signal.style.display = "block";
        horrorTick();
        document.body.classList.add("flash");

        // 2 secondes apr√®s ‚Üí jumpscare monstre
        setTimeout(()=>{
            monster.style.display="block";
            box.style.display="none";
            for(let i=0;i<20;i++){ // bruit agressif prolong√©
                setTimeout(()=>horrorTick(),i*100);
            }
            document.body.classList.add("shake");
        },2000);
    }
},1000);
</script>
</body>
</html>
