<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>‚ö†Ô∏è ALERTE HORROR</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, Helvetica, sans-serif;
    color: red;
    display: flex;

    align-items: center;

.container {
    background: #0a0000;

h1 {

}

.countdown {
    font-size: 30px;
    font-weight: bold;
    margin: 20px 0;
}

.shake {
    animation: shake 0.15s;
}

.flash {
    background: darkred;
}

button, a {
    margin-top: 15px;
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    text-decoration: none;
}

button {
    background: red;
    color: black;
}

a {
    display: inline-block;
    background: black;
    color: red;
    border: 2px solid red;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-5px, 5px); }
    50% { transform: translate(5px, -5px); }
    75% { transform: translate(-5px, -5px); }
    100% { transform: translate(0); }
}

@keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="box">
    <h1>‚ö†Ô∏è DISPARITION ‚ö†Ô∏è</h1>

    <p>
        Princesse Naw se porte disparue le 8 f√©vrier √† cause de la reprise lundi.
        <br><br>
        t√©l√©phone trouver au bord d'une route.
        <br><br>
        a cause d'une √©valuation d'anglais  üíÄ
    </p>

    <button id="soundBtn">üîä ACTIVER LE SON (HORROR)</button>

    <div class="countdown" id="countdown"></div>

    <a href="tel:9110">üìû APPELER 9110</a>
</div>

<script>
const targetDate = new Date("2026-02-10T00:00:00").getTime();
const countdown = document.getElementById("countdown");
const box = document.getElementById("box");

let audioCtx;
let enabled = false;

document.getElementById("soundBtn").onclick = () => {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    enabled = true;
    document.getElementById("soundBtn").innerText = "üîä SON ACTIV√â";
};

function horrorTick() {
    if (!enabled) return;

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "sawtooth";
    osc.frequency.setValueAtTime(1800, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);

    gain.gain.setValueAtTime(0.35, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + 0.12);
}

setInterval(() => {
    const now = Date.now();
    const diff = targetDate - now;

    box.classList.add("shake");
    document.body.classList.add("flash");

    setTimeout(() => {
        box.classList.remove("shake");
        document.body.classList.remove("flash");
    }, 150);

    if (diff <= 0) {
        countdown.innerHTML = "üíÄ IL EST TROP TARD üíÄ";
        horrorTick();
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    horrorTick();
    countdown.innerHTML = `‚è≥ ${d}j ${h}h ${m}m ${s}s`;
}, 1000);
</script>

</body>
</html>
