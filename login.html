<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Administrateur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/OjYqFUE.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }

        #loginForm {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
        }

        #loginForm input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 1em;
        }

        #loginForm button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #0077ff;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #errorMessage {
            color: red;
            margin-top: 15px;
            display: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div id="loader">ðŸ”„ VÃ©rification en cours...</div>

<form id="loginForm">
    <h1>Connexion Administrateur</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
    <div id="errorMessage">ðŸ”’ Lien invalide ou expirÃ©. Redirection dans <span id="countdown">5</span> secondes...</div>
</form>

<script>
(async () => {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        window.location.href = 'index.html';
        return;
    }

    try {
        // VÃ©rification token auprÃ¨s du serveur admin
        const res = await fetch('https://serveur-site-production-97d2.up.railway.app/admin/validate-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });

        const data = await res.json();

        document.getElementById('loader').style.display = 'none';

        if (!data.success) {
            // Token invalide -> affichage erreur + compteur
            const errorDiv = document.getElementById('errorMessage');
            const countdownSpan = document.getElementById('countdown');
            errorDiv.style.display = 'block';

            let countdown = 5;
            const interval = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);

            return;
        }

        // Token valide -> afficher le formulaire
        document.getElementById('loginForm').style.display = 'block';

    } catch (err) {
        console.error('Erreur vÃ©rification token:', err);
        document.getElementById('loader').textContent = 'âŒ Impossible de contacter le serveur.';
    }
})();

document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Appel possible Ã  ton endpoint login admin rÃ©el
    alert(`Connexion : ${username} / ${password}`);
});
</script>

</body>
</html>
