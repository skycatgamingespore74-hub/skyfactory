<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Administrateur</title>
    <style>
        /* Arri√®re-plan montagne */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/OjYqFUE.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
        }

        /* Formulaire */
        #loginForm {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
            display: none; /* affich√© apr√®s validation du token */
        }

        #loginForm input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 1em;
        }

        #loginForm button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #0077ff;
            border: none;
            color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<div id="loader">üîÑ V√©rification en cours...</div>

<form id="loginForm">
    <h1>Connexion Administrateur</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
</form>

<script>
(async () => {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        // Pas de token -> redirection accueil
        window.location.href = 'index.html';
        return;
    }

    try {
        // V√©rification du token c√¥t√© serveur
        const res = await fetch('/validate-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (!data.success) {
            // Token invalide -> redirection accueil
            window.location.href = 'index.html';
            return;
        }

        // Token valide -> afficher le formulaire
        document.getElementById('loader').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';

    } catch (err) {
        console.error(err);
        window.location.href = 'index.html';
    }
})();

// Soumission du formulaire
document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Ici tu peux faire le fetch vers ton endpoint login admin r√©el
    alert(`Connexion : ${username} / ${password}`);
});
</script>

</body>
</html>
