<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Administrateur</title>
<style>
/* ===================== Fond montagne bleu/orange ===================== */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #020617 0%, #2563eb 40%, #f97316 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Loader */
#loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5em;
    z-index: 1000;
}

/* Formulaire */
#loginForm {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
    display: none; /* affich√© apr√®s validation du token */
}

#loginForm h1 {
    color: #2563eb;
    margin-bottom: 20px;
}

#loginForm input {
    padding: 10px;
    margin: 10px 0;
    width: 80%;
    font-size: 1em;
    border: 1px solid #2563eb;
    border-radius: 5px;
}

#loginForm button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #f97316;
    border: none;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

#loginForm button:hover {
    background-color: #fb923c;
}

</style>
</head>
<body>

<div id="loader">üîÑ V√©rification du token...</div>

<form id="loginForm">
    <h1>Connexion Administrateur</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
</form>

<script>
(async () => {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        // Pas de token -> redirection accueil
        window.location.href = 'index.html';
        return;
    }

    try {
        // V√©rification du token c√¥t√© serveur
        const res = await fetch(`/admin/validate-token`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (!data.success) {
            // Token invalide ou expir√© -> redirection accueil
            alert("Token invalide ou expir√© !");
            window.location.href = 'index.html';
            return;
        }

        // Token valide -> afficher le formulaire
        document.getElementById('loader').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';

    } catch (err) {
        console.error("Erreur v√©rification token:", err);
        alert("Erreur serveur !");
        window.location.href = 'index.html';
    }
})();

// Soumission du formulaire
document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) return;

    try {
        const res = await fetch('/admin/login-submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
            alert("Connexion r√©ussie !");
            window.location.href = '/admin/dashboard';
        } else {
            alert("Erreur : " + (data.error || "Identifiants incorrects"));
        }
    } catch (err) {
        console.error("Erreur login :", err);
        alert("Erreur serveur, r√©essayez plus tard.");
    }
});
</script>

</body>
</html>
