<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>

<style>
* { box-sizing:border-box; margin:0; padding:0; }

body { 
    font-family: Arial, sans-serif; 
    background: linear-gradient(to top, #020617 0%, #1e293b 50%, #38bdf8 100%);
    color: white; 
    overflow-x: hidden;
    padding-top: 60px; /* espace pour la bande serveur */
}

/* Bande serveur */
#server-status-bar {
    width: 100%;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: white;
    background-color: #ff0000; /* rouge par défaut */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}
body.connected #server-status-bar { background-color: #4ade80; } /* vert si connecté */
body.disconnected #server-status-bar { background-color: #ff0000; } /* rouge si non connecté */

/* Header & nav */
header { 
    background: rgba(30,41,59,0.95); 
    padding: 20px; 
    position: relative;
    z-index: 10;
}
nav a { 
    color:#38bdf8; 
    margin-right:15px; 
    text-decoration:none; 
    font-weight:bold;
    transition: color 0.3s;
}
nav a:hover { color: #f97316; }

/* Container & cartes */
.container { 
    padding: 30px; 
    max-width: 1000px;
    margin: auto;
}

.card { 
    background: rgba(30,41,59,0.85); 
    padding: 20px; 
    border-radius: 12px; 
    margin-bottom: 20px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { 
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

button { 
    padding: 10px 20px; 
    border:none; 
    background: #2563eb; 
    color:white; 
    border-radius: 8px; 
    cursor:pointer; 
    font-weight: bold;
    transition: background 0.3s;
}
button:hover { background:#f97316; }

input { 
    padding: 10px; 
    width: 100%; 
    margin-bottom: 10px; 
    border-radius: 6px; 
    border:none;
}

/* Footer */
footer { 
    background:#020617; 
    text-align:center; 
    padding:15px; 
    opacity:0.7; 
    margin-top: 30px;
}
</style>

</head>
<body>

<!-- Bande serveur -->
<div id="server-status-bar">Vérification connexion serveur...</div>

<header>
<h1>ACCUEIL</h1>
<nav>
<a href="index.html">Accueil</a>
<a href="bots.html">Nos bots</a>
<a href="equipe.html">Équipe</a>
<a href="credits.html">Crédits</a>
<a href="connexion.html">Connexion</a>
<a href="login.html">Accès admin</a>
</nav>
</header>

<div class="container">
<div class="card">
<h2>Bienvenue sur notre plateforme de bots</h2>
<p>Découvre tous nos bots, notre équipe et nos offres à des prix en or.</p>
</div>
<div class="card">
<button onclick="window.location.href='bots.html'">Voir nos bots</button>
</div>
</div>

<footer>
© 2026 SKYBOTFACTORY – Tous droits réservés
</footer>

<script src="js/main.js"></script>
<script src="js/connectionBar.js"></script>
<script>
fetch("https://serveur-site-production-97d2.up.railway.app/admin/track-visit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        email: localStorage.getItem("userEmail") || null
    })
});
</script>
</body>
</html>
